<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste C√¢mera Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        #videoElement {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #000;
            margin: 20px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Teste C√¢mera Simples</h1>
        
        <video id="videoElement" autoplay playsinline muted></video>
        
        <div>
            <button id="startBtn" onclick="startCamera()">üé• Iniciar C√¢mera</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è Parar C√¢mera</button>
            <button onclick="testCanvas()">üé® Teste Canvas</button>
        </div>
        
        <div class="status" id="status">
            Status: Aguardando...
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        let stream = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(message) {
            status.textContent = `Status: ${message}`;
        }
        
        async function startCamera() {
            try {
                updateStatus('Solicitando permiss√£o...');
                log('üîê Solicitando acesso √† c√¢mera...', 'info');
                
                // Solicitar acesso √† c√¢mera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                log('‚úÖ Permiss√£o concedida!', 'success');
                updateStatus('Configurando v√≠deo...');
                
                // Configurar v√≠deo
                video = document.getElementById('videoElement');
                video.srcObject = stream;
                
                // Aguardar carregamento
                video.onloadedmetadata = () => {
                    log(`üìπ V√≠deo carregado: ${video.videoWidth}x${video.videoHeight}`, 'success');
                    updateStatus('C√¢mera ativa!');
                    
                    // Configurar canvas
                    setupCanvas();
                    
                    // Atualizar bot√µes
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                };
                
                video.onerror = (error) => {
                    log(`‚ùå Erro no v√≠deo: ${error.message}`, 'error');
                    updateStatus('Erro no v√≠deo');
                };
                
            } catch (error) {
                log(`‚ùå Erro ao acessar c√¢mera: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`);
                
                if (error.name === 'NotAllowedError') {
                    log('üîí Permiss√£o negada pelo usu√°rio', 'error');
                } else if (error.name === 'NotFoundError') {
                    log('üì∑ C√¢mera n√£o encontrada', 'error');
                } else if (error.name === 'NotReadableError') {
                    log('üì∑ C√¢mera em uso por outro aplicativo', 'error');
                }
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video = null;
                
                if (canvas) {
                    canvas.remove();
                    canvas = null;
                    ctx = null;
                }
                
                log('üõë C√¢mera parada', 'info');
                updateStatus('C√¢mera parada');
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function setupCanvas() {
            if (!video) return;
            
            // Criar canvas
            canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = video.offsetTop + 'px';
            canvas.style.left = video.offsetLeft + 'px';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '10';
            
            // Adicionar ao DOM
            video.parentNode.style.position = 'relative';
            video.parentNode.appendChild(canvas);
            
            // Obter contexto
            ctx = canvas.getContext('2d');
            
            log(`üé® Canvas criado: ${canvas.width}x${canvas.height}`, 'success');
        }
        
        function testCanvas() {
            if (!ctx || !canvas) {
                log('‚ùå Canvas n√£o dispon√≠vel', 'error');
                return;
            }
            
            log('üé® Testando canvas...', 'info');
            
            // Limpar
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar teste
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(10, 10, 50, 50);
            
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(70, 10, 50, 50);
            
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(130, 10, 50, 50);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('CANVAS FUNCIONANDO!', 10, 100);
            
            log('‚úÖ Teste de canvas conclu√≠do!', 'success');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Sistema inicializado', 'success');
            updateStatus('Pronto para testar');
        });
    </script>
</body>
</html>
