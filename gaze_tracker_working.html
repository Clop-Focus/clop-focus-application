<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Tracker Funcional - ClopFocus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #7c2d92 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #60a5fa;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .video-section {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        #videoElement {
            width: 640px;
            height: 480px;
            border: 3px solid #3b82f6;
            border-radius: 10px;
            background: #000;
        }
        
        #gazeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            pointer-events: none;
            z-index: 10;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-info { background: rgba(59, 130, 246, 0.2); }
        .log-success { background: rgba(16, 185, 129, 0.2); }
        .log-warning { background: rgba(245, 158, 11, 0.2); }
        .log-error { background: rgba(239, 68, 68, 0.2); }
        
        .gaze-grid {
            display: inline-grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin: 20px 0;
        }
        
        .gaze-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .gaze-cell.active {
            background: #3b82f6;
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Gaze Tracker Funcional</h1>
        
        <div class="video-section">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="gazeCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startCamera()">üì∑ Iniciar C√¢mera</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è Parar C√¢mera</button>
            <button id="trackingBtn" onclick="toggleTracking()" disabled>üéØ Iniciar Tracking</button>
            <button onclick="calibrateGaze()">üéõÔ∏è Calibrar</button>
            <button onclick="debugSystem()">üêõ Debug</button>
        </div>
        
        <div class="status" id="status">
            Status: Aguardando inicializa√ß√£o...
        </div>
        
        <div class="gaze-grid" id="gazeGrid">
            <div class="gaze-cell" data-region="top-left">Cima-Esq</div>
            <div class="gaze-cell" data-region="top">Cima</div>
            <div class="gaze-cell" data-region="top-right">Cima-Dir</div>
            <div class="gaze-cell" data-region="left">Esquerda</div>
            <div class="gaze-cell" data-region="center">Centro</div>
            <div class="gaze-cell" data-region="right">Direita</div>
            <div class="gaze-cell" data-region="bottom-left">Baixo-Esq</div>
            <div class="gaze-cell" data-region="bottom">Baixo</div>
            <div class="gaze-cell" data-region="bottom-right">Baixo-Dir</div>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="gazeX">0</div>
                <div class="metric-label">Gaze X</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="gazeY">0</div>
                <div class="metric-label">Gaze Y</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="confidence">0%</div>
                <div class="metric-label">Confian√ßa</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="fps">0</div>
                <div class="metric-label">FPS</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="focusTime">0s</div>
                <div class="metric-label">Tempo Focado</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="currentRegion">--</div>
                <div class="metric-label">Regi√£o Atual</div>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <h3>üìä Logs do Sistema</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Estado global
        let state = {
            stream: null,
            video: null,
            canvas: null,
            ctx: null,
            isTracking: false,
            isCalibrating: false,
            calibration: { offsetX: 0, offsetY: 0 },
            focus: { startTime: null, totalTime: 0 },
            performance: { frameCount: 0, lastTime: 0, fps: 0 }
        };
        
        // Elementos DOM
        const elements = {
            video: document.getElementById('videoElement'),
            canvas: document.getElementById('gazeCanvas'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            trackingBtn: document.getElementById('trackingBtn'),
            status: document.getElementById('status'),
            logContainer: document.getElementById('logContainer')
        };
        
        // Fun√ß√£o de log
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            elements.logContainer.appendChild(div);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
            
            if (elements.logContainer.children.length > 50) {
                elements.logContainer.removeChild(elements.logContainer.firstChild);
            }
        }
        
        // Atualizar status
        function updateStatus(message) {
            elements.status.textContent = `Status: ${message}`;
        }
        
        // Atualizar m√©tricas
        function updateMetrics() {
            document.getElementById('gazeX').textContent = Math.round(state.calibration.offsetX);
            document.getElementById('gazeY').textContent = Math.round(state.calibration.offsetY);
            document.getElementById('confidence').textContent = '85%';
            document.getElementById('fps').textContent = Math.round(state.performance.fps);
            document.getElementById('focusTime').textContent = `${state.focus.totalTime.toFixed(1)}s`;
            document.getElementById('currentRegion').textContent = getCurrentRegion();
        }
        
        // Determinar regi√£o atual
        function getCurrentRegion() {
            const x = state.calibration.offsetX;
            const y = state.calibration.offsetY;
            
            if (Math.abs(x) < 50 && Math.abs(y) < 50) return 'Centro';
            if (y < -100) return 'Cima';
            if (y > 100) return 'Baixo';
            if (x < -100) return 'Esquerda';
            if (x > 100) return 'Direita';
            
            return 'Centro';
        }
        
        // Atualizar grid de gaze
        function updateGazeGrid() {
            const region = getCurrentRegion().toLowerCase();
            document.querySelectorAll('.gaze-cell').forEach(cell => {
                cell.classList.remove('active');
                if (cell.textContent.toLowerCase().includes(region)) {
                    cell.classList.add('active');
                }
            });
        }
        
        // Iniciar c√¢mera
        async function startCamera() {
            try {
                updateStatus('Solicitando permiss√£o...');
                log('üîê Solicitando acesso √† c√¢mera...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                log('‚úÖ Permiss√£o concedida!', 'success');
                updateStatus('Configurando v√≠deo...');
                
                // Configurar estado
                state.stream = stream;
                state.video = elements.video;
                
                // Configurar v√≠deo primeiro
                state.video.srcObject = stream;
                
                // Aguardar carregamento do v√≠deo
                state.video.onloadedmetadata = () => {
                    log(`üìπ V√≠deo carregado: ${state.video.videoWidth}x${state.video.videoHeight}`, 'success');
                    
                    // Configurar canvas AP√ìS o v√≠deo estar carregado
                    state.canvas = elements.canvas;
                    state.ctx = state.canvas.getContext('2d');
                    
                    // Configurar dimens√µes do canvas
                    state.canvas.width = state.video.videoWidth;
                    state.canvas.height = state.video.videoHeight;
                    
                    log(`üé® Canvas configurado: ${state.canvas.width}x${state.canvas.height}`, 'success');
                    updateStatus('C√¢mera ativa!');
                    
                    // Atualizar bot√µes
                    elements.startBtn.disabled = true;
                    elements.stopBtn.disabled = false;
                    elements.trackingBtn.disabled = false;
                    
                    updateMetrics();
                };
                
            } catch (error) {
                log(`‚ùå Erro ao acessar c√¢mera: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`);
            }
        }
        
        // Parar c√¢mera
        function stopCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
                state.video = null;
                state.canvas = null;
                state.ctx = null;
                
                log('üõë C√¢mera parada', 'info');
                updateStatus('C√¢mera parada');
                
                elements.startBtn.disabled = false;
                elements.stopBtn.disabled = true;
                elements.trackingBtn.disabled = true;
                
                // Limpar canvas
                if (state.ctx) {
                    state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
                }
            }
        }
        
        // Alternar tracking
        function toggleTracking() {
            if (state.isTracking) {
                state.isTracking = false;
                elements.trackingBtn.textContent = 'üéØ Iniciar Tracking';
                log('üõë Tracking parado', 'info');
                updateStatus('Tracking parado');
            } else {
                if (!state.video || !state.canvas) {
                    log('‚ùå C√¢mera n√£o est√° ativa', 'error');
                    return;
                }
                
                state.isTracking = true;
                elements.trackingBtn.textContent = '‚èπÔ∏è Parar Tracking';
                log('üéØ Tracking iniciado', 'success');
                updateStatus('Tracking ativo');
                
                // Iniciar loop
                processFrame();
            }
        }
        
        // Processar frame
        function processFrame() {
            if (!state.isTracking || !state.video || !state.ctx) return;
            
            const now = performance.now();
            state.performance.frameCount++;
            
            // Calcular FPS
            if (now - state.performance.lastTime >= 1000) {
                state.performance.fps = state.performance.frameCount;
                state.performance.frameCount = 0;
                state.performance.lastTime = now;
            }
            
            try {
                // Simular detec√ß√£o de gaze
                simulateGazeDetection();
                
                // Desenhar overlay
                drawGazeOverlay();
                
                // Atualizar UI
                updateMetrics();
                updateGazeGrid();
                
            } catch (error) {
                log(`‚ùå Erro no processamento: ${error.message}`, 'error');
            }
            
            // Continuar loop
            if (state.isTracking) {
                requestAnimationFrame(processFrame);
            }
        }
        
        // Simular detec√ß√£o de gaze
        function simulateGazeDetection() {
            const time = Date.now() / 1000;
            
            // Simular movimento de gaze
            const baseX = Math.sin(time * 0.5) * 200;
            const baseY = Math.cos(time * 0.3) * 150;
            
            // Adicionar ru√≠do
            const noise = () => (Math.random() - 0.5) * 20;
            
            state.calibration.offsetX = baseX + noise();
            state.calibration.offsetY = baseY + noise();
            
            // Atualizar foco
            if (Math.abs(state.calibration.offsetX) < 50 && Math.abs(state.calibration.offsetY) < 50) {
                if (!state.focus.startTime) {
                    state.focus.startTime = Date.now();
                    log('‚úÖ Foco detectado!', 'success');
                }
            } else {
                if (state.focus.startTime) {
                    const focusDuration = (Date.now() - state.focus.startTime) / 1000;
                    state.focus.totalTime += focusDuration;
                    state.focus.startTime = null;
                    log(`‚è±Ô∏è Foco perdido - dura√ß√£o: ${focusDuration.toFixed(1)}s`, 'warning');
                }
            }
        }
        
        // Desenhar overlay de gaze
        function drawGazeOverlay() {
            if (!state.ctx || !state.canvas) return;
            
            // Limpar canvas
            state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            
            const centerX = state.canvas.width / 2;
            const centerY = state.canvas.height / 2;
            
            // Desenhar ponto de gaze
            const gazeX = centerX + state.calibration.offsetX;
            const gazeY = centerY + state.calibration.offsetY;
            
            // C√≠rculo de gaze
            state.ctx.fillStyle = '#f59e0b';
            state.ctx.beginPath();
            state.ctx.arc(gazeX, gazeY, 15, 0, 2 * Math.PI);
            state.ctx.fill();
            
            // Borda
            state.ctx.strokeStyle = '#ffffff';
            state.ctx.lineWidth = 3;
            state.ctx.stroke();
            
            // Linha do centro
            state.ctx.strokeStyle = '#3b82f6';
            state.ctx.lineWidth = 2;
            state.ctx.setLineDash([5, 5]);
            state.ctx.beginPath();
            state.ctx.moveTo(centerX, centerY);
            state.ctx.lineTo(gazeX, gazeY);
            state.ctx.stroke();
            state.ctx.setLineDash([]);
            
            // Informa√ß√µes
            state.ctx.fillStyle = '#ffffff';
            state.ctx.font = '16px Arial';
            state.ctx.fillText(`Gaze: (${Math.round(state.calibration.offsetX)}, ${Math.round(state.calibration.offsetY)})`, 10, 30);
            state.ctx.fillText(`Regi√£o: ${getCurrentRegion()}`, 10, 50);
            state.ctx.fillText(`FPS: ${Math.round(state.performance.fps)}`, 10, 70);
        }
        
        // Calibrar gaze
        function calibrateGaze() {
            if (state.isCalibrating) {
                log('‚ö†Ô∏è Calibra√ß√£o j√° em andamento', 'warning');
                return;
            }
            
            state.isCalibrating = true;
            log('üéõÔ∏è Iniciando calibra√ß√£o...', 'info');
            updateStatus('Calibrando...');
            
            // Simular calibra√ß√£o
            setTimeout(() => {
                state.calibration.offsetX = 0;
                state.calibration.offsetY = 0;
                state.isCalibrating = false;
                
                log('‚úÖ Calibra√ß√£o conclu√≠da!', 'success');
                updateStatus('Calibra√ß√£o conclu√≠da');
                updateMetrics();
            }, 2000);
        }
        
        // Debug do sistema
        function debugSystem() {
            log('üêõ === DEBUG SISTEMA ===', 'info');
            log(`üìπ Stream: ${state.stream ? 'Ativo' : 'Nulo'}`, 'info');
            log(`üé• V√≠deo: ${state.video ? 'Ativo' : 'Nulo'}`, 'info');
            log(`üé® Canvas: ${state.canvas ? 'Ativo' : 'Nulo'}`, 'info');
            log(`üéØ Tracking: ${state.isTracking ? 'Ativo' : 'Inativo'}`, 'info');
            log(`üéõÔ∏è Calibrando: ${state.isCalibrating ? 'Sim' : 'N√£o'}`, 'info');
            
            if (state.video) {
                log(`üìê Dimens√µes: ${state.video.videoWidth}x${state.video.videoHeight}`, 'info');
            }
            
            if (state.canvas) {
                log(`üé® Canvas: ${state.canvas.width}x${state.canvas.height}`, 'info');
            }
            
            log('üêõ === FIM DEBUG ===', 'info');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Gaze Tracker Funcional inicializado', 'success');
            updateStatus('Pronto para testar');
        });
    </script>
</body>
</html>
