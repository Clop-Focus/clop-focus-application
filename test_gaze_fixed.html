<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Tracker Funcional - ClopFocus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #7c2d92 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .video-section {
            position: relative;
            margin-bottom: 30px;
            border-radius: 16px;
            overflow: hidden;
        }
        
        #videoElement {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: #000;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 16px;
        }
        
        #gazeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .metric-label {
            font-size: 0.85rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry {
            margin: 6px 0;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }
        
        .log-info { 
            background: rgba(59, 130, 246, 0.15); 
            border-left-color: #3b82f6;
            color: #93c5fd;
        }
        .log-success { 
            background: rgba(16, 185, 129, 0.15); 
            border-left-color: #10b981;
            color: #6ee7b7;
        }
        .log-warning { 
            background: rgba(245, 158, 11, 0.15); 
            border-left-color: #f59e0b;
            color: #fcd34d;
        }
        .log-error { 
            background: rgba(239, 68, 68, 0.15); 
            border-left-color: #ef4444;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Gaze Tracker Funcional</h1>
        
        <div class="video-section">
            <video id="videoElement" autoplay playsinline muted></video>
            <div class="video-overlay">
                <canvas id="gazeCanvas"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button id="cameraBtn" onclick="toggleCamera()">üì∑ Ativar C√¢mera</button>
            <button id="trackingBtn" onclick="toggleTracking()" disabled>üéØ Iniciar Tracking</button>
            <button onclick="debugCamera()">üêõ Debug C√¢mera</button>
            <button onclick="testDraw()">üé® Teste Canvas</button>
        </div>
        
        <div class="metrics-grid">
            <div class="metric">
                <div id="cameraStatus" class="metric-value">OFF</div>
                <div class="metric-label">Status C√¢mera</div>
            </div>
            <div class="metric">
                <div id="videoSize" class="metric-value">0x0</div>
                <div class="metric-label">Tamanho V√≠deo</div>
            </div>
            <div class="metric">
                <div id="canvasSize" class="metric-value">0x0</div>
                <div class="metric-label">Tamanho Canvas</div>
            </div>
            <div class="metric">
                <div id="trackingStatus" class="metric-value">OFF</div>
                <div class="metric-label">Tracking</div>
            </div>
        </div>
        
        <div class="logs">
            <h3>üìä Logs do Sistema</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Estado global
        let state = {
            stream: null,
            video: null,
            canvas: null,
            ctx: null,
            isTracking: false
        };
        
        // Elementos DOM
        const elements = {
            video: document.getElementById('videoElement'),
            canvas: document.getElementById('gazeCanvas'),
            cameraBtn: document.getElementById('cameraBtn'),
            trackingBtn: document.getElementById('trackingBtn'),
            logContainer: document.getElementById('logContainer')
        };
        
        // Fun√ß√£o de log
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
            
            // Limitar n√∫mero de logs
            if (elements.logContainer.children.length > 50) {
                elements.logContainer.removeChild(elements.logContainer.firstChild);
            }
        }
        
        // Atualizar m√©tricas da UI
        function updateMetrics() {
            document.getElementById('cameraStatus').textContent = state.stream ? 'ON' : 'OFF';
            document.getElementById('trackingStatus').textContent = state.isTracking ? 'ON' : 'OFF';
            
            if (state.video) {
                document.getElementById('videoSize').textContent = `${state.video.videoWidth}x${state.video.videoHeight}`;
            }
            
            if (state.canvas) {
                document.getElementById('canvasSize').textContent = `${state.canvas.width}x${state.canvas.height}`;
            }
        }
        
        // Ativar/desativar c√¢mera
        async function toggleCamera() {
            if (state.stream) {
                // Desativar c√¢mera
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
                state.video = null;
                state.canvas = null;
                state.ctx = null;
                
                elements.cameraBtn.textContent = 'üì∑ Ativar C√¢mera';
                elements.trackingBtn.disabled = true;
                
                updateMetrics();
                addLog('üì∑ C√¢mera desativada', 'info');
                
            } else {
                // Ativar c√¢mera
                try {
                    addLog('üì∑ Solicitando acesso √† c√¢mera...', 'info');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 640 }, 
                            height: { ideal: 480 }
                        }
                    });
                    
                    addLog('‚úÖ Stream obtido com sucesso', 'success');
                    
                    // Configurar estado
                    state.stream = stream;
                    state.video = elements.video;
                    state.canvas = elements.canvas;
                    state.ctx = state.canvas.getContext('2d');
                    
                    // Configurar v√≠deo
                    state.video.srcObject = stream;
                    
                    // Aguardar metadados do v√≠deo
                    state.video.onloadedmetadata = () => {
                        addLog(`üìπ V√≠deo carregado: ${state.video.videoWidth}x${state.video.videoHeight}`, 'success');
                        
                        // Configurar canvas
                        state.canvas.width = state.video.videoWidth;
                        state.canvas.height = state.video.videoHeight;
                        
                        addLog(`üé® Canvas configurado: ${state.canvas.width}x${state.canvas.height}`, 'success');
                        
                        // Atualizar UI
                        elements.cameraBtn.textContent = 'üì∑ Desativar C√¢mera';
                        elements.trackingBtn.disabled = false;
                        
                        updateMetrics();
                    };
                    
                    // Aguardar reprodu√ß√£o
                    state.video.onplaying = () => {
                        addLog('‚ñ∂Ô∏è V√≠deo reproduzindo', 'success');
                    };
                    
                } catch (error) {
                    addLog(`‚ùå Erro ao ativar c√¢mera: ${error.message}`, 'error');
                }
            }
        }
        
        // Iniciar/parar tracking
        function toggleTracking() {
            if (state.isTracking) {
                state.isTracking = false;
                elements.trackingBtn.textContent = 'üéØ Iniciar Tracking';
                addLog('üõë Tracking parado', 'info');
            } else {
                if (!state.video || !state.canvas) {
                    addLog('‚ùå C√¢mera n√£o est√° ativa', 'error');
                    return;
                }
                
                state.isTracking = true;
                elements.trackingBtn.textContent = '‚èπÔ∏è Parar Tracking';
                addLog('üéØ Tracking iniciado', 'success');
                
                // Iniciar loop de processamento
                processFrame();
            }
            
            updateMetrics();
        }
        
        // Processar frame
        function processFrame() {
            if (!state.isTracking || !state.video || !state.ctx) return;
            
            try {
                // Limpar canvas
                state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
                
                // Desenhar ret√¢ngulo de teste
                state.ctx.strokeStyle = '#3b82f6';
                state.ctx.lineWidth = 3;
                state.ctx.strokeRect(50, 50, 200, 150);
                
                // Desenhar ponto central
                state.ctx.fillStyle = '#f59e0b';
                state.ctx.beginPath();
                state.ctx.arc(state.canvas.width / 2, state.canvas.height / 2, 10, 0, 2 * Math.PI);
                state.ctx.fill();
                
                // Desenhar texto
                state.ctx.fillStyle = '#ffffff';
                state.ctx.font = '16px monospace';
                state.ctx.fillText(`Frame: ${Date.now()}`, 10, 30);
                state.ctx.fillText(`Canvas: ${state.canvas.width}x${state.canvas.height}`, 10, 50);
                
            } catch (error) {
                addLog(`‚ùå Erro no processamento: ${error.message}`, 'error');
            }
            
            // Continuar loop
            if (state.isTracking) {
                requestAnimationFrame(processFrame);
            }
        }
        
        // Debug da c√¢mera
        function debugCamera() {
            addLog('üêõ === DEBUG C√ÇMERA ===', 'info');
            addLog(`üìπ Stream: ${state.stream ? 'Ativo' : 'Nulo'}`, 'info');
            addLog(`üé• V√≠deo: ${state.video ? 'Ativo' : 'Nulo'}`, 'info');
            addLog(`üé® Canvas: ${state.canvas ? 'Ativo' : 'Nulo'}`, 'info');
            addLog(`üñåÔ∏è Context: ${state.ctx ? 'Ativo' : 'Nulo'}`, 'info');
            
            if (state.video) {
                addLog(`üìê Dimens√µes do v√≠deo: ${state.video.videoWidth}x${state.video.videoHeight}`, 'info');
                addLog(`‚ñ∂Ô∏è Ready State: ${state.video.readyState}`, 'info');
                addLog(`‚è±Ô∏è Current Time: ${state.video.currentTime}`, 'info');
                addLog(`üé¨ Paused: ${state.video.paused}`, 'info');
            }
            
            if (state.canvas) {
                addLog(`üìê Dimens√µes do canvas: ${state.canvas.width}x${state.canvas.height}`, 'info');
                addLog(`üé® CSS do canvas: ${state.canvas.style.width} x ${state.canvas.style.height}`, 'info');
            }
            
            addLog(`üéØ Tracking ativo: ${state.isTracking}`, 'info');
            addLog('üêõ === FIM DEBUG ===', 'info');
        }
        
        // Teste de desenho
        function testDraw() {
            if (!state.ctx) {
                addLog('‚ùå Canvas n√£o dispon√≠vel para teste', 'error');
                return;
            }
            
            addLog('üé® Testando desenho no canvas...', 'info');
            
            // Limpar canvas
            state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            
            // Desenhar teste
            state.ctx.fillStyle = '#ff0000';
            state.ctx.fillRect(10, 10, 50, 50);
            
            state.ctx.fillStyle = '#00ff00';
            state.ctx.fillRect(70, 10, 50, 50);
            
            state.ctx.fillStyle = '#0000ff';
            state.ctx.fillRect(130, 10, 50, 50);
            
            state.ctx.fillStyle = '#ffffff';
            state.ctx.font = '20px monospace';
            state.ctx.fillText('TESTE DE CANVAS', 10, 100);
            
            addLog('‚úÖ Teste de desenho conclu√≠do', 'success');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            addLog('üöÄ Gaze Tracker Funcional inicializado', 'success');
            updateMetrics();
        });
    </script>
</body>
</html>
