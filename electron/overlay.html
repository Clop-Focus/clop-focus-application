<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    html, body { margin:0; height:100%; background:transparent; }
    .frame {
      position:fixed; inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 0 6px rgba(255,0,0,0.0);
      animation: alert 600ms ease-out forwards;
    }
    @media (prefers-reduced-motion: reduce) {
      .frame { animation: none; box-shadow: inset 0 0 0 6px rgba(255,0,0,0.65); }
    }
    @keyframes alert {
      0%   { box-shadow: inset 0 0 0 0px  rgba(255,0,0,0.0); }
      20%  { box-shadow: inset 0 0 0 10px rgba(255,0,0,0.85); }
      60%  { box-shadow: inset 0 0 0 10px rgba(255,0,0,0.85); }
      100% { box-shadow: inset 0 0 0 0px  rgba(255,0,0,0.0); }
    }
  </style>
</head>
<body>
  <div class="frame"></div>
</body>
</html>
